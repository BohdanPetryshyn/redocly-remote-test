i18n:
  defaultLocale: en-uk
  locales:
    - code: en-uk
      name: English (UK)
    - code: de
      name: Deutsch
theme:
  openapi:
    pagination: section
    generateCodeSamples:
      languages:
        - lang: curl
        - lang: C#
        - lang: PHP
        - lang: Java
  catalog:
    main:
      title: API Catalog
      description: 'This is a description of the API Catalog'
      slug: /catalog/
      items:
        - directory: ./apis
          flatten: true
          includeByMetadata:
            type: [openapi]
      filters:
        - title: API Status
          property: tags
          options: [Internal, Public]
          type: checkboxes
  logo:
    image: ./images/worldpay-fis-logo-white.svg
    link: /

  userProfile:
    hide: true
  navbar:
    items:
      - group: APIs
        labelTranslationKey: apis
        items:
          - separator: ONLINE PAYMENTS
          - href: https://developer.worldpay.com/docs/access-worldpay
            label: Access Worldpay
            external: true

          - page: api-sidebar/cnp-api/@v0.4/index.md
            label: CNP API

  footer:
    copyrightText: Â©2023 Worldpay, LLC and/or its affiliates. All rights reserved.

    items:
      - label: Worldpay
        href: https://www.fisglobal.com/en
      - label: Terms of use
        href: https://www.fisglobal.com/en-gb/terms-of-use
      - label: Privacy
        href: https://www.fisglobal.com/en-gb/privacy
      - label: Cookies
        href: https://www.fisglobal.com/en-gb/cookies
