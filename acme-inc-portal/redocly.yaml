theme:
  ## Scorecard
  scorecard:
    levels:
      - name: Baseline
        extends:
          - minimal
        rules:
          rule/workaround:
            subject: 
              type: Info
              property: description
            assertions: 
              defined: true
            severity: off
      - name: Silver
        extends:
          - recommended
        rules:
          rule/workaround:
            subject: 
              type: Info
              property: description
            assertions: 
              defined: true
            severity: off
      - name: Gold
        extends:
          - recommended
        rules:
          paths-kebab-case: error
          no-http-verbs-in-paths: warn
          rule/workaround:
            subject: 
              type: Info
              property: description
            assertions: 
              defined: true
            severity: off
    targets:
      - where:
          metadata: # key value matching from x-metadata, accepts match, pattern, or ISO date-range
            createdAt: '2023-01-01/'
        minimumLevel: Gold
      - where:
          metadata: # key value matching from x-metadata, accepts match, pattern, or ISO date-range
            createdAt: '2019-01-01/2023-01-01'
        minimumLevel: Silver
  ## Catalog
  catalog:
    main:
      title: API Catalog
      description: 'This is a description of the API Catalog'
      slug: /catalog/
      filters:
        - title: Capability Group
          property: l0
          missingCategoryName: Other
          type: select # checkboxes
        - title: Business Capability
          property: l1
          parentFilter: l0
          missingCategoryName: Other
        - title: Service Domain
          property: sd
          parentFilter: l0
          missingCategoryName: Other
          type: checkboxes
        - title: API Stage
          property: tags
          options: [beta, draft, stable]
          type: checkboxes
        - title: API Status
          property: tags
          options: [deprecated, active]
          type: checkboxes
        - title: API Type
          property: tags
          options: [graphql]
      # separateVersions: true
      groupByFirstFilter: true
      items:
        - directory: ./apis
          flatten: true
          includeByMetadata:
            type: [openapi, graphql]

  ## OpenAPI Settings
  openapi:
    pagination: item
    generateCodeSamples: 
      languages: 
        - lang: curl
        - lang: C#
        - lang: PHP
        - lang: Java
        - lang: Python
        - lang: Node.js
  seo:
    title: Acme Inc
  logo:
    image: ./images/logo.png
    link: /
  navbar:
    items:
      - label: Home
        page: index.page.tsx
      - label: Browse APIs
        page: /catalog/
      - label: API scorecard
        page: /catalog/scorecard/
